<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <header class="topbar">
        <a href="./" class="back-btn" aria-label="Kembali ke menu">

        <div class="glyph" id="glyph" aria-label="huruf hiragana">A</div>
    
        <div class="choices" id="choices" role="group" aria-label="Pilihan jawaban">

        </div>
    
        <div class="progress">
          <div class="progress-bar" id="progressBar"></div>
        </div>
    
        <div class="footer-cta">
          <button id="nextBtn" class="ghost" disabled>Lanjut</button>
          <span id="scoreText" class="score">Skor: 0</span>
        </div>
