<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hiragana.css">
</head>
<body>
    <main>
    <header class="topbar">
        <a href="./" class="back-btn" aria-label="Kembali ke menu">
          <span class="back-icon" aria-hidden="true">←</span>
          <span class="back-text">Kembali ke menu</span>
        </a>
      </header>
    
      <!-- MAIN QUIZ -->
      <main class="quiz-wrap" role="main">
        <div class="tagline" aria-live="polite">Huruf apa ini</div>
    
        <div class="typing-input-wrapper">
            <div class="hint-row">
                <!-- Contoh hint (opsional) -->
                <span class="hint-char">あ</span>
                <span class="hint-char">う</span>
                <span class="hint-char">お</span>
              </div>
              <label for="inp" class="inp">
                <input type="text" id="inp" placeholder=""  required>
                <svg width="280px" height="18px" viewBox="0 0 280 18" class="border">
                  <path d="M0,12 L223.166144,12 C217.241379,12 217.899687,12 225.141066,12 C236.003135,12 241.9279,12 249.827586,12 C257.727273,12 264.639498,12 274.514107,12 C281.097179,12 281.755486,12 276.489028,12"></path>
                </svg>
                <svg width="14px" height="12px" viewBox="0 0 14 12" class="check">
                  <path d="M1 7 5.5 11 L13 1"></path>
                </svg>
              </label>
          </div>
    
        <div class="progress">
          <div class="progress-bar" id="progressBar"></div>
        </div>
    
        <div class="footer-cta">
          <button id="nextBtn" class="ghost" disabled>Lanjut</button>
          <span id="scoreText" class="score">Skor: 0</span>
        </div>
      </main>
</body>
</html>
